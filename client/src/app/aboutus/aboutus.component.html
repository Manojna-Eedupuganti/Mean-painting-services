<div class="container-fluid" id="a">
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let card of cardsData">
          <div class="card mb-3 mt-3 mx-auto p-2" style="width:18rem;">
            <img [src]="card.image" alt="..." width="100%" height="200">
            <div class="card-body bg-info-subtle">
              <h3 class="text-center" id="w">{{card.title}}</h3>
              <p class="text-center" id="q">{{card.content}}</p>
            </div>
          </div>   
  </div>
</div>
<div class="col d-flex justify-content-center">
  <div class="card mb-3 mt-3" style="width:30rem;">
    <img style="height: 20rem;" src="../../assets/form.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h2 class="card-text text-center">Get the Quotation for painting</h2>
      <a routerLink="/inspectionform"><button class="text-center bg-info-subtle justify-content-center d-block mx-auto">Click Here</button></a><br>
    </div>
  </div><br>
</div>
</div>
